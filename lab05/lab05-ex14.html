<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Lab 5</title>
   <style>
   body {
       background-color: #F0F4F8;
   }	


   </style>
</head>
<body>
	<form>
		<h2>Default control appearance</h2>
		<input type="text" placeholder="placeholder"/>
		<button>Click</button>

		<h2>Customized controls</h2>
		<input type="text" class="customText roundedText" placeholder="placeholder" />
		<input type="text" class="customText borderedText" placeholder="placeholder" />
		<p>
		<button class="customBtn btnA">Click</button>
		<button class="customBtn btnB">Secondary A</button>
		<button class="customBtn btnB shadowed">Secondary B</button>
	</p>
	</form>

</body>
</html>
