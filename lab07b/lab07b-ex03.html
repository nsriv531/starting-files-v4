<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
   <title>Lab07b</title>		   
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-serif font-bold m-6 bg-gray-100">
   <main>
   <header class="text-gray-500 mb-2">
      <h1 class="font-sans font-black text-3xl ">Responsive Design Exercise</h1>
      <p class="italic ">Uses tailwind responsive utility variants</p> 
   </header>  
           
      <section class="w-3/4 grid grid-cols-2 gap-10">         
         <figure class="m-0 p-4 bg-white shadow-md rounded-lg ">
            <img src="images/museum.jpg" alt="British Museum" class="mx-auto p-2 border border-solid border-gray-300 ">
            <figcaption class="m-3">
               <h2 class="text-center font-light text-2xl mt-4">British Museum</h2>
               <p class="text-gray-900 font-light mt-2 italic text-justify">The library in the British Museum in London. The British Museum Reading Room, situated in the centre of the Great Court of the British Museum, used to be the main reading room of the British Library. </p>
               <p class="text-gray-900 font-light mt-2 text-justify">In 1997, this function moved to the new British Library building at St Pancras, London, but the Reading Room remains in its original form at the British Museum.</p>
               <p class="text-center mt-4">
                  <a href="#" class="inline-block w-2/5 rounded bg-indigo-900 hover:bg-indigo-500 p-4 no-underline uppercase font-light text-gray-100">Visit</a>
               </p>
            </figcaption>
         </figure>

         <figure class="m-0 p-4 bg-white shadow-md rounded-lg mx-auto">
            <img src="images/emirates.jpg" alt="Emirates Stadium" class="mx-auto p-2 border border-solid border-gray-300 ">
            <figcaption class="m-3">
               <h2 class="text-center font-light text-2xl mt-4">Emirates Stadium</h2>
               <p class="text-gray-900 font-light mt-2 italic text-justify">The Emirates Stadium (known as Ashburton Grove prior to sponsorship, and as Arsenal Stadium for UEFA competitions) is a football stadium in Holloway, London, England, and the home of Arsenal FC.</p>
               <p class="text-gray-900 font-light mt-2 text-justify">With a capacity of 60,260 it is the third-largest football stadium in England after Wembley Stadium and Old Trafford.</p>
               <p class="text-center mt-4">
                  <a href="#" class="inline-block w-2/5 rounded bg-indigo-900 hover:bg-indigo-500 p-4 no-underline uppercase font-light text-gray-100">Visit</a>
               </p>
            </figcaption>
         </figure>

         <figure class="m-0 p-4 bg-white shadow-md rounded-lg mx-auto">
            <img src="images/albert.jpg" alt="Albert Hall" class="mx-auto p-2 border border-solid border-gray-300 ">
            <figcaption class="m-3">
               <h2 class="text-center font-light text-2xl mt-4">Royal Albert Hall</h2>
               <p class="text-gray-900 font-light mt-2 italic text-justify">The Royal Albert Hall is a concert hall on the northern edge of South Kensington, London, England.</p>
               <p class="text-gray-900 font-light mt-2 text-justify">Since the hall's opening by Queen Victoria in 1871, the world's leading artists from many performance genres have appeared on its stage.</p>
               <p class="text-center mt-4">
                  <a href="#" class="inline-block w-2/5 rounded bg-indigo-900 hover:bg-indigo-500 p-4 no-underline uppercase font-light  text-gray-100">Visit</a>
               </p>
            </figcaption>
         </figure>         
       
         <figure class="m-0 p-4 bg-white shadow-md rounded-lg mx-auto">
            <img src="images/anthropology.jpg" alt="Museum of Anthropology" class="mx-auto p-2 border border-solid border-gray-300 ">
            <figcaption class="m-3">
               <h2 class="text-center font-light text-2xl mt-4">Museum of Anthropology</h2>
               <p class="text-gray-900 font-light mt-2 italic text-justify">The Museum of Anthropology at the University of British Columbia (UBC) campus in Vancouver, British Columbia, Canada displays world arts and cultures, in particular works by First Nations of the Pacific Northwest.</p>
               <p class="text-gray-900 font-light mt-2 text-justify">The MOA is a research and teaching museum, where UBC courses in art, anthropology, archaeology, conservation, and museum studies are given. MOA houses close to 50,000 ethnographic objects, as well as 535,000 archaeological objects in its building alone.</p>
               <p class="text-center mt-4">
                  <a href="#" class="inline-block w-2/5 rounded bg-indigo-900 hover:bg-indigo-500 p-4 no-underline uppercase font-light text-gray-100">Visit</a>
               </p>
            </figcaption>
         </figure>     
                 
      </section>
    </main>



  
      
</body>
</html>
